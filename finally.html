<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <div>
    <h1 class="header_text">Yeeyy ! Finally </h1>
  </div>
  <div class="gif_container">
    <img
      src="https://media2.giphy.com/media/j0vs5H7Kcz3Pm9LRDa/200w.gif?cid=6c09b952x0tmrn5cg0bw1z820lmuomzac7azkxmnpp3xjojg&ep=v1_gifs_search&rid=200w.gif&ct=g"
      alt="Cute animated illustration"
    />
  </div>

  <!-- Insert the calendar code here -->

  <table id="calendar">
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody>
      <!-- Calendar content will be generated here using JavaScript -->
    </tbody>
  </table>

  <button class="btn" id="yesButton" onclick="nextPage()">
    Let's Fix a Date
  </button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the table body
    var calendarBody = document.querySelector('#calendar tbody');

    // Generate calendar content for the current month
    generateCalendar(new Date());

    function generateCalendar(date) {
      var firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
      var lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
      var currentDate = new Date(firstDay);

      while (currentDate <= lastDay) {
        var row = document.createElement('tr');

        for (var i = 0; i < 7; i++) {
          var cell = document.createElement('td');
          cell.textContent = currentDate.getDate();
          cell.setAttribute('data-date', currentDate.toISOString().split('T')[0]);

          // Attach a click event listener to each date cell
          cell.addEventListener('click', function() {
            // Redirect to the next page with the selected date
            var selectedDate = this.getAttribute('data-date');
            window.location.href = 'nextpage.html?date=' + selectedDate;
          });

          row.appendChild(cell);
          currentDate.setDate(currentDate.getDate() + 1);
        }

        calendarBody.appendChild(row);
      }
    }

    // Function to handle the button click event
    function nextPage() {
      // Redirect to the next page (you can customize the URL)
      window.location.href = 'nextpage.html';
    }
  });
</script>

</body>
</html>
